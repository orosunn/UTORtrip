<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTORtrip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&family=Tourney:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./Assets/style.css">
  </link>
</head>

<body class="body">
  <div
    class="container mt-1 text-center border border-1 border-white rounded footer animate__animated animate__backInDown footer">
    <div class="row p-1 align-items-center">
      <div class="col p-1 border border-1 border-white rounded header three">
        <h5 class="mb-1" id="Hbutton fade">UtoTrip | Exchange & Translate</h5>
      </div>
    </div>
  </div>
  <div
    class="container mt-2 text-center border border-2 border-white rounded  animate__animated animate__backInLeft cardsP">
    <div class="row p-1 align-items-center">
      <div class="row align-items-center">
        <div class="col-4 col-sm-6">
          <h6>CAD/EUR 0.68</h6>
        </div>
        <div class="col-4 col-sm-6">
          <h6>CAD/GBP 0.63</h6>
        </div>
        <div class="col-4 col-sm-6">
          <h6>CAD/USD 0.72</h6>
        </div>
        <div class="col-4 col-sm-6">
          <h6>CAD/JPY 0.72</h6>
        </div>
      </div>
    </div>
  </div>
  <div
    class="container mt-3 border border-1 border-white rounded animate__animated animate__backInRight header highlight">
    <div class="row p-3 align-items-center skew">
      <div class="col p-1 border border-1 border-white rounded header two">
        <button type="submit" class="btn border border-1 mb-1 skew blinking" onclick="exchangeCurrency(event)" id="Ebutton">Exchange</button>
      </div>
    </div>
  </div>
  <div
    class="container mt-3 text-center border border-2 border-white rounded animate__animated animate__backInRight cardsC">
    <div class="row p-1 align-items-center">
      <div class="col-sm-9 p-1 border border-1 border-white rounded cards2">
        <div class="row align-items-center">
          <div class="input-group dropup mb-2 ">
            <span class="input-group-text" id="targetCurrencyCode"> </span>
            <input id="amount" type="text" class="form-control skew " placeholder="Amount to Convert"
              aria-label="Amount (to the nearest dollar)">
            <select id="currency" type="text" class="form-select" aria-label="Default select example">
              <option selected>Currencies</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="JPY">JPY</option>
              <option value="MXN">MXN</option>
              <option value="KRW">KRW</option>
            </select>
          </div>
          <div class="input-group dropup">
            <span class="input-group-text">CAD</span>
            <input id="exchangedAmount" type="text" class="form-control skew" aria-label="Text input with dropdown button" placeholder="Converted Amount">
          </div> 
        </div>
      </div>
    </div>
  </div>
  <div
    class="container text-center mt-3 border border-1 border-white rounded animate__animated animate__backInLeft header highlight">
    <div class="row p-3 align-items-center skew">
      <div class="col p-1 border border-1 border-white rounded header two">
        <button type="button" class="btn border border-1 mb-1 skew blinking" id="Tbutton">Translate</button>
      </div>
    </div>
  </div>
  <div
    class="container mt-3 text-center border border-2 border-white rounded animate__animated animate__backInLeft cardsT">
    <div class="row p-1 align-items-center">
      <div class="col-sm-9 p-1 border border-1 border-white rounded">
        <div class="row align-items-center">
          <div class="input-group dropup mb-2">
            <input id="trTextInput" type="text" class="form-control skew" aria-label="Text input with dropdown button"
              placeholder="Input Text">
              <select id="trLangInput" class="form-select" aria-label="Default select example">
                <option selected>Languages</option>
                <option value="fr">French</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
                <option value="ko">Korean</option>
                <option value="es">Spanish</option>
              </select>
          </div>
          <div class="input-group dropup">
            <input id="trOutput" type="text" class="form-control skew" aria-label="Text input with dropdown button"
              placeholder="Translation">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="container mt-3 text-center border border-1 border-white rounded footer animate__animated animate__backInUp footer">
    <div class="row p-1 align-items-center">
      <div class="col p-1 border border-1 border-white rounded header three">
        <button type="button" class="btn mb-1" id="symbols">&copy;2023</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
